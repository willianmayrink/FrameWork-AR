<html>
	<head>
		<title> My first three.js app </title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="https://raw.githubusercontent.com/willianmayrink/FrameWork-AR/master/Three/three.js"></script>
		<script src="https://raw.githubusercontent.com/willianmayrink/FrameWork-AR/master/Three/GLTFLoader.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			camera.position.z = 5;
			var loader = new THREE.GLTFLoader();

			loader.load( 'https://raw.githubusercontent.com/willianmayrink/FrameWork-AR/master/Casa_itatiba.gltf', function ( gltf ) {

				scene.add( gltf.scene );

			}, undefined, function ( error ) {

				console.error( error );

			} );
		</script>
	</body>
</html>
